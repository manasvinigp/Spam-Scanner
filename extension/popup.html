<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraudulent Link Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-set">
        <span class="dele" style="padding-right: 3px;margin-bottom: -2px;">
            <img src="logo.jpg" height="40px" width="40px">
        </span>
        <span class="heading">
            <span class="threat">SPAM</span>
            <span class="slueth">SCANNER</span>
        </span>
    </div>
    <div class="scanningdiv">
        <div class="insidescanning">
            <span class="scanningurl">Analysing URL</span>
        </div>
    </div>
    <br>
    <p class="loading-paragraph">Scanning...</p>
    <!-- Move the progress bar HTML here, below the loading paragraph -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <!-- Add a line indicating the llm score -->
    <div class="llm-score-line"></div>
    <div class="documentation">
        <button id="generateReportBtn">Generate Report</button>
    </div>
    <!-- Division to display text prompts -->
    <div class="text-prompts">
        <h4 class="prompt-heading">Summarising...</h4> <!-- Default heading -->

        <!-- Text prompts generated by LLM can be displayed here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
